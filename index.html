<!doctype html>
<html lang="en">
<head>
  <meta  charset="utf-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form method="post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
    <fieldset>
	  <legend>My Info</legend>
	  <p>
	    <label>First Name<input type="text" name="first_name_field" placeholder="type here"</label>
	  </p>
	  <p>
	    <label>Last Name<input type="text" name="last_name_field" placeholder="type here"</label>
	  </p>
	  <p>
	    <label>Phone Number<input type="text" name="phone_field" placeholder="type here"</label>
	  </p>
	  <p>
	    <label>Email Address<input type="text" name="email_field" placeholder="type here"</label>
	  </p>
	  <p>
	    <label>Gender:<input type="radio" name="gender_field" value="m" checked="checked">Male</label>
	    <input type="radio" name="gender_field" value="f">Female
	  </p>
	  <label>Age:<select size="7" multiple="multiple" name="age_field"></label>
	    <option value="under 18">under 18</option>
		<option value="18-24">18-24</option>
		<option value="25-34">25-34</option>
		<option value="35-44">35-44</option>
		<option value="45-54">45-54</option>
		<option value="55-64">55-64</option>
		<option value="65 and over">65 and over</option>
	  </select>
	</fieldset>
	<fieldset>
	  <legend>My Availability</legend>
	  <p>
	    <label>Days Available<input type="checkbox" name="available_field[]" value="sunday">Sunday</label>
		<input type="checkbox" name="available_field[]" value="monday">Monday
		<input type="checkbox" name="available_field[]" value="tuesday">Tuesday
		<input type="checkbox" name="available_field[]" value="wednesday">Wednesday
		<input type="checkbox" name="available_field[]" value="thursday">Thursday
		<input type="checkbox" name="available_field[]" value="friday">Friday
		<input type="checkbox" name="available_field[]" value="Saturday">Saturday
	  </p>
	  <p>Comments</p>
	  <textarea cols="25" rows="10" name="comments_field" id="our_textarea">
	  
	</fieldset>
	<input type="submit" value="Click to send">
	
  </form>
</body>
